    <td><span class="STYLE3">总体概况</span></td>
  </tr>
  <tr>
    <td align="left" valign="middle"><p class="STYLE4 STYLE5"> &nbsp &nbsp 济南市公共交通总公司是市属国有大型一类公益性企业。</p>
    <p class="STYLE4"> &nbsp &nbsp 截止2014年3月，公交营运线路209条（营运计划），运营线路总长度3518.7公里，线网总长度1083.3公里，公交专用道147.4公里；公交站点3345处，其中港湾式停靠站425处，BRT专用站台51处；线网平均重复系数为3.27。</p>
    <p class="STYLE4"> &nbsp &nbsp 目前共有七个分公司分区域来组织运营。</p></td>
