function createXMLHTTP() 
{ 
  if(window.XMLHttpRequest)

  }

  { 
    try

    } 
    catch (e) 
    { } 
    try 
    {

    } 
    catch (e) 
    { } 
    if (!xmlHttp) 
    {

      return false; 
    } 
  } 
} 

</script>
